@(loginForm: Form[models.User])
@import helper._

@main("Login") {
    @form(action = routes.Application.doLogin){
        @inputText(
            field = loginForm("id"),
            '_label -> "ID"
        )
        @inputPassword(
            field = loginForm("password"),
            '_label -> "Password"
        )
        <input type="submit" value="ログイン">
    }
}
