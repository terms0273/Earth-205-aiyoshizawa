@(loginForm: Form[models.LoginUser])
@import helper._

@main("Login") {
    @form(action = routes.UserController.doLogin){
        @inputText(
            field = loginForm("userId"),
            '_label -> "UserID"
        )
        @inputPassword(
            field = loginForm("password"),
            '_label -> "Password"
        )
        <input type="submit" value="ログイン">
    }
    <a href="/register">初めての方はこちら</a>
}
