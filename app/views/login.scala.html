@(loginForm: Form[dto.LoginUser])
@import helper._

@main("Login") {
    @form(action = CSRF(routes.UserController.doLogin())){
        @inputText(
            field = loginForm("userId"),
            '_label -> "UserID",
            '_help -> ""
        )
        @inputPassword(
            field = loginForm("password"),
            '_label -> "Password",
            '_help -> ""
        )
        <input type="submit" value="ログイン">
    }
    <a href="/register">初めての方はこちら</a>
}
