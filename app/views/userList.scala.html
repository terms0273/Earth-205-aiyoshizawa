@(userList: List[models.User])
@import helper._

@main("UserList") {
    <h2>UserList</h2>
    <table>
        <tr>
            <th>UserID</th>
            <th>NickName</th>
            <th></th>
        </tr>
        @for(user <- userList){
        <tr>
            <td>@user.getUserId()</td>
            <td>@user.getNickName()</td>
            <td><input type="button" value="Delete" onclick="location.href='./delete/@user.getId()'"></td>
        </tr>
        }
    </table>
}
