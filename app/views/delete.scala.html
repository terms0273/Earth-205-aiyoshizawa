@(loginForm: Form[models.User],userList: List[models.User])
@import helper._

@main("Register") {
    <h2>ユーザー削除</h2>
    <table>
        <tr>
            <th>UserID</th>
            <th>NickName</th>
        </tr>
        @for(user <- userList){
        <tr>
            <td>user.userId</td>
            <td>user.nickName</td>
        </tr>
        }
    </table>
}
